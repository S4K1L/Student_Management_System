  flutter_riverpod: ^2.3.6
  percent_indicator: ^4.2.3
  focused_menu: ^1.0.5
  intl: ^0.19.0
  file_picker: ^4.6.1
  flutter_spinkit: ^5.1.0
  flutter_material_color_picker: ^1.1.0+2
  mime: ^1.0.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0

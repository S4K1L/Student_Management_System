  pdf: ^3.10.8
  printing: ^5.12.0
  js: ^0.6.3
  web: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/splash.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/splash.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

